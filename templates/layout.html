<!-- Header -->
    {% include "header.html" %}



<!-- Body Start -->
    <div class="box1">
    <!-- SelectSubject Start -->
        <div class="SelectSubject">
            <b>科目を選ぶところ</b>
        </div>
    <!-- SelectSubject End -->

    <!-- ItemScroll Start -->
        <div class="ItemScrollBox">
            <div class="ItemScroll">
                <b>アンケート項目を表示するところ</b>
            </div>
        </div>
    <!-- ItemScroll End -->
    </div>

    <div class="box2">
    <!-- Tab Start -->
        <div class="area">
            <input type="radio" name="tab_name" id="tab1" checked>
            <label class="tab_class" for="tab1">ALL</label>
            <div class="content_class">
                <p>タブ1のコンテンツを表示します</p>
            </div>
            <input type="radio" name="tab_name" id="tab2" >
            <label class="tab_class" for="tab2">ポジティブ</label>
            <div class="content_class">
                <p>タブ2のコンテンツを表示します</p>
            </div>
            <input type="radio" name="tab_name" id="tab3" >
            <label class="tab_class" for="tab3">ネガティブ</label>
            <div class="content_class">
                <p>タブ3のコンテンツを表示します</p>
            </div>
        </div>
    <!-- Tab End -->

    <div class="box4">
    <!-- PullDown Start -->
        <div class="PullDown">
            <!-- PercentSort PullDown Start -->
                <div class="PercentSort">
                    <select name="sort">
                        <option hidden>%:昇順/降順</option>
                        <option value="Asc">昇順</option>
                        <option value="Desc">降順</option>
                    </select>
                </div>
            <!-- PercentSort PullDown End -->

            <!-- WordCountSort PullDown Start -->
                <div class="WordCountSort">
                    <select name="sort">
                        <option hidden>文字数:昇順/降順</option>
                        <option value="Asc">昇順</option>
                        <option value="Desc">降順</option>
                    </select>
                </div>
            <!-- WordCountSort PullDown End -->
        </div>
    <!-- PullDown End -->

    <!-- OnOff Button Start -->
        <div class="switchArea">
          <input type="checkbox" id="switch1">
          <label for="switch1"><span></span></label>
          <div id="swImg"></div>
        </div>
    <!-- OnOff Button End -->
    </div>

    <!-- ResultArea Start -->
        <div class="ResultArea">
            <div class="Result">
                <b>結果を表示するところ</b>
            </div>
        </div>
    <!-- ResultArea End -->
    </div>

    <div class="box3">
    <!-- GraphArea Start -->
        <div class="Graph">
            <b>グラフを表示するところ</b>
            <div class="img">
                <img src="http://127.0.0.1:5000/graph.png" alt=""/>
            </div>
        </div>
    <!-- GraphArea End -->
    </div>
