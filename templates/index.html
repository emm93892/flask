<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>ネガポジ判定機</title>
  <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
<!-- Header Start -->
    <header class="site-header">
      <div class="site-header__wrapper">
        <div class="site-header__start">
          <a href="#" class="brand">アンケートネガポジチェッカー</a>
        </div>
        <div class="site-header__end">
          <a class="button" href="#">Sign in</a>
        </div>
      </div>
    </header>
<!-- Header End -->

<!-- Body Start -->
    <!-- Tab Start -->
      <div class="area">
        <input type="radio" name="tab_name" id="tab1" checked>
        <label class="tab_class" for="tab1">タブ1</label>
        <div class="content_class">
          <p>タブ1のコンテンツを表示します</p>
        </div>
        <input type="radio" name="tab_name" id="tab2" >
        <label class="tab_class" for="tab2">タブ2</label>
        <div class="content_class">
          <p>タブ2のコンテンツを表示します</p>
        </div>
        <input type="radio" name="tab_name" id="tab3" >
        <label class="tab_class" for="tab3">タブ3</label>
        <div class="content_class">
          <p>タブ3のコンテンツを表示します</p>
        </div>
      </div>
    <!-- Tab End -->

    <!-- ItemScroll Start -->
        <div class="ItemScroll">
           <b>アンケート項目を表示するところ</b>
        </div>
    <!-- ItemScroll End -->

    <!-- PullDown Start -->
        <div class="PullDown">
            <!-- PercentSort PullDown Start -->
                <div class="PercentSort">
                    <select name="sort">
                        <option hidden>%:昇順/降順</option>
                        <option value="Ascending">昇順</option>
                        <option value="Descending">降順</option>
                    </select>
                </div>
            <!-- PercentSort PullDown End -->

            <!-- WordCountSort PullDown Start -->
                <div class="WordCountSort">
                    <select name="sort">
                        <option hidden>文字数:昇順/降順</option>
                        <option value="Ascending">昇順</option>
                        <option value="Descending">降順</option>
                    </select>
                </div>
            <!-- WordCountSort PullDown End -->
        </div>
    <!-- PullDown End -->

    <!-- ResultArea Start -->
        <div class="Result">
            <b>結果を表示するところ</b>
        </div>
    <!-- ResultArea End -->

    <!-- GraphArea Start -->
        <div class="Graph">
            <b>グラフを表示するところ</b>
        </div>
    <!-- GraphArea End -->

    <!-- OnOff Button Start -->
        <div class="switchArea">
          <input type="checkbox" id="switch1">
          <label for="switch1"><span></span></label>
          <div id="swImg"></div>
        </div>
    <!-- OnOff Button End -->

</body>
</html>
